
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="color.css">
</head>


<body class="container">
    <div class="output">
        <h1>Calculator</h1>
        <input type="text" class="displayOutput" placeholder="0" readonly>
      </div>
    <div class="buttonArea">
        <div class="button-grid">
            <button data-number class="buttons" >7</button>
            <button data-number class="buttons" >8</button>
            <button data-number class="buttons" >9</button>
            <button data-operation-del class="buttons" id="delete" >DEL</button>
            <button data-number class="buttons" >4</button>
            <button data-number class="buttons" >5</button>
            <button data-number class="buttons" >6</button>
            <button data-operation class="buttons" >+</button>
            <button data-number class="buttons" >1</button>
            <button data-number class="buttons" >2</button>
            <button data-number class="buttons" >3</button>
            <button data-operation class="buttons" >-</button>
            <button data-number class="buttons" >.</button>
            <button data-number class="buttons" >0</button>
            <button data-operation class="buttons">/</button>
            <button data-operation class="buttons">*</button>
            <button data-all-clear class="buttons" id="reset">RESET</button>
            <button data-equals class="buttons" id="equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
